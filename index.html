<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-cart-ui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body class="h-full bg-background-100 p-2.5 text-text-100 system-ui sans-serif flex justify-center">
    <div class="bg-background-200 rounded-xl p-3.75 w-[800px] ">
<header class="flex justify-between border-b-2 border-border pb-[14px] ">
<h1 class="text-[20px] text-blue-400 font-bold">Shopping Cart</h1>
<span id="cart-count" class="text-text-500 text-[14px] ">3 items</span>
</header>
<main class="flex flex-col">
<section class="flex mt-[30px]">
<div id="headphones" class="flex bg-background-100 rounded-xl p-5 border border-border w-[765px] h-[142px]">
<img class="w-[100px] h-[100px] rounded-[8px]" src="./public/photo-1505740420928-5e560c06d30e.jpg" alt="">
<div class="flex-col pl-[20px] mt-[22px]">
  <h3 class="text-[18px] font-bold">Wireless Headphones</h3>
  <p id="price-headphone" class="text-[16px] text-text-500">$99.99</p>
</div>
<div class="flex bg-background-400 border border-border p-2 rounded-[8px] justify-between w-[136px] h-[50px] ml-[100px] mt-[22px]">
<button id="neg1_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200  hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-minus"></i>
</button>
<span id="number_items1">1</span>
<button id="plus1_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200 hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-plus"></i>
</button>
</div>
<h1 id="totale_price1" class="text-blue-300 font-bold mt-[35px] ml-[40px] text-[18px]">$99.99</h1>
<button id="remove1_btn" class="bg-backgrround-300 w-[36px] h-[36px] rounded-[8px] text-text-400 text-[24px] cursor-pointer hover:bg-background-600 ml-[40px] mt-[28px]">
  <i class="fa-solid fa-xmark"></i>
</button>
</div>
</section>

<section class="flex mt-[30px]">
<div id="watch" class="flex bg-background-100 rounded-xl p-5 border border-border w-[765px] h-[142px]">
<img class="w-[100px] h-[100px] rounded-[8px]" src="./public/photo-1523275335684-37898b6baf30.jpg">
<div class="flex-col pl-[20px] mt-[22px]">
  <h3 class="text-[18px] font-bold">Smart Watch</h3>
  <p id="price-watch" class="text-[16px] text-text-500">$199.99</p>
</div>
<div class="flex bg-background-400 border border-border p-2 rounded-[8px] justify-between w-[136px] h-[50px] ml-[170px] mt-[22px]">
<button id="neg2_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200  hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-minus"></i>
</button>
<span  id="numberwatch">2</span>
<button  id="plus2_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200 hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-plus"></i>
</button>
</div>
<h1 id="totale_price2" class="text-blue-300 font-bold mt-[35px] ml-[40px] text-[18px]">$399.98</h1>
<button id="remove2_btn" class="bg-backgrround-300 w-[36px] h-[36px] rounded-[8px] text-text-400 text-[24px] cursor-pointer hover:bg-background-600 ml-[40px] mt-[28px]">
  <i class="fa-solid fa-xmark"></i>
</button>
</div>
</section>

<section class="flex mt-[30px]">
<div id="Shoes" class="flex bg-background-100 rounded-xl p-5 border border-border w-[765px] h-[142px]">
<img class="w-[100px] h-[100px] rounded-[8px]" src="./public/photo-1542291026-7eec264c27ff.jpg" alt="">
<div class="flex-col pl-[20px] mt-[22px]">
  <h3 class="text-[18px] font-bold">Shoes</h3>
  <p id="price-Shoes" class="text-[16px] text-text-500">$19.99</p>
</div>
<div  class="flex bg-background-400 border border-border p-2 rounded-[8px] justify-between w-[136px] h-[50px] ml-[230px] mt-[22px]">
<button id="neg3_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200  hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-minus"></i>
</button>
<span id="number_Shoes">1</span>
<button id="plus3_btn" class="w-[32px] h-[32px] rounded-[6px] bg-text-200 hover:bg-background-500 text-amber-50 cursor-pointer"> 
  <i class="fa-solid fa-plus"></i>
</button>
</div>
<h1 id="price2_Shoes" class="text-blue-300 font-bold mt-[35px] ml-[48px] text-[18px]">$19.99</h1>
<button id="remove3_btn" class="bg-backgrround-300 w-[36px] h-[36px] rounded-[8px] text-text-400 text-[24px] cursor-pointer hover:bg-background-600 ml-[40px] mt-[28px]">
  <i class="fa-solid fa-xmark"></i>
</button>
</div>
</section>
<div id="empty-cart" class="hidden flex flex-col items-center justify-center py-16 text-text-500">
  <i class="fa-solid fa-cart-shopping text-5xl mb-4 opacity-40"></i>
  <p class="text-lg">Your cart is empty</p>
</div>
<section id="cart-summary" class="flex mt-[30px]">
<div class="flex flex-col gap-3 bg-background-100 rounded-xl p-5 border border-border w-[765px] h-[220px]">
  <div class="flex justify-between text-text-600" >
    <span>Subtotal</span>
    <span id="Subtotal"></span>
  </div>
  <div class="border-b-2 border-border pb-[15px] flex justify-between text-text-600">
    <span>Shipping</span>
    <span>$10.00</span>
  </div>
<div class="flex justify-between">
  <h1 class="text-text-200 font-bold text-[18px]">Total</h1>
  <h1  id="total" class="text-text-200 font-bold text-[18px]"></h1>
</div>
<button id="btn-ckeckout" class="w-full bg-background-700 text-white p-[14px] rounded-[10px] border-none cursor-pointer hover:bg-background-500 translate-2 font-bold">Checkout</button>

  </div>
  </section>
  
</main>
</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
